<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout (Flexbox)</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div class="container">
      <header class="header flex-center">HEADER</header>
      <main class="content flex-center">CONTENT</main>
      <div class="layout">
        <div class="sign-up flex-center">SIGN UP</div>
        <div class="feature-group">
          <section class="feature flex-center feature-1">FEATURE</section>
          <section class="feature flex-center feature-2">FEATURE</section>
          <section class="feature flex-center feature-3">FEATURE</section>
        </div>
      </div>
      <div class="layout-mobile">
        <div class="sign-up flex-center">SIGN UP</div>
        <section class="feature flex-center feature-1">FEATURE</section>
        <section class="feature flex-center feature-2">FEATURE</section>
        <section class="feature flex-center feature-3">FEATURE</section>
      </div>
    </div>
  </body>
</html>
